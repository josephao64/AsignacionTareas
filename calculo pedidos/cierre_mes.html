<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cierre de Mes - Reporte de Pedidos de Cajas y Pagos de Cajas</title>
  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  
  <!-- jsPDF y jsPDF-AutoTable CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  
  <style>
    /* Estilos Específicos para la Página de Cierre de Mes */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    h1, h2, h3 {
      color: #004d40;
      text-align: center;
    }
    .report-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
      margin-bottom: 20px;
      justify-content: center;
    }
    .report-controls label {
      margin-right: 5px;
      font-weight: bold;
    }
    .report-controls input,
    .report-controls select {
      padding: 5px;
      font-size: 14px;
    }
    .report-controls button {
      padding: 8px 12px;
      font-size: 14px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .report-controls button:disabled {
      background-color: #b2dfdb;
      cursor: not-allowed;
    }
    .export-buttons {
      display: flex;
      gap: 10px;
    }
    .report-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .general-summary,
    .all-orders,
    .all-payments,
    .sucursal-report,
    .empresa-summary {
      margin-bottom: 30px;
      page-break-inside: avoid;
    }
    .general-summary {
      background-color: #e0f7fa;
      padding: 15px;
      border-radius: 8px;
      border: 2px solid #00796b;
    }
    .general-summary h3 {
      margin-bottom: 10px;
      color: #004d40;
    }
    .general-summary p {
      font-size: 16px;
      margin-bottom: 5px;
      color: #00695c;
    }
    .general-summary strong {
      color: #004d40;
    }
    .empresa-summary {
      background-color: #e8f5e9;
      padding: 15px;
      border-radius: 8px;
      border: 2px solid #388e3c;
    }
    .empresa-summary h3 {
      margin-bottom: 10px;
      color: #1b5e20;
    }
    .empresa-summary p {
      font-size: 16px;
      margin-bottom: 5px;
      color: #2e7d32;
    }
    .empresa-summary strong {
      color: #1b5e20;
    }
    .all-orders, .all-payments {
      background-color: #fffde7;
      padding: 15px;
      border-radius: 8px;
      border: 2px solid #fbc02d;
    }
    .all-orders h3, .all-payments h3 {
      margin-bottom: 10px;
      color: #f57f17;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
      table-layout: fixed;
      word-wrap: break-word;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      font-size: 12px;
    }
    th {
      background-color: #f57f17;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #fff9c4;
    }
    tr:hover {
      background-color: #fff59d;
    }
    .summary-report {
      margin-top: 10px;
      font-size: 14px;
      color: #004d40;
    }
    .summary-report.total-section {
      font-weight: bold;
      color: #f57f17;
    }
    @media print {
      body {
        -webkit-print-color-adjust: exact;
      }
      .export-buttons {
        display: none;
      }
    }
    @media (max-width: 800px) {
      .report-controls {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
    /* Evitar saltos de página dentro de bloques importantes */
    .sucursal-report, .empresa-summary {
      break-inside: avoid;
      page-break-inside: avoid;
    }
    .sucursal-report {
      break-before: page;
      page-break-before: always;
    }
    .sucursal-report:first-child {
      break-before: auto;
      page-break-before: auto;
    }
  </style>
</head>
<body>
  <div class="container" id="cierreMesApp">
    <h1>Cierre de Mes - Reporte de Pedidos de Cajas y Pagos de Cajas</h1>
    <!-- Controles para Seleccionar Mes y Sucursal -->
    <div class="report-controls">
      <div>
        <label for="reportMes">Selecciona el Mes:</label>
        <input type="month" id="reportMes">
      </div>
      <div>
        <label for="reportSucursal">Selecciona la Sucursal:</label>
        <select id="reportSucursal">
          <option value="">Todas las Sucursales</option>
          <option value="jalapa">Jalapa</option>
          <option value="poptun">Poptún</option>
          <option value="zacapa">Zacapa</option>
          <option value="santa elena">Santa Elena</option>
          <option value="pinula">Pinula</option>
          <option value="eskala">Eskala</option>
        </select>
      </div>
      <button id="generarReporteBtn">Generar Reporte</button>
      <div class="export-buttons">
        <button id="exportarReporteCSVBtn" disabled>Exportar a CSV</button>
        <button id="exportarReportePDFBtn" disabled>Exportar a PDF</button>
      </div>
    </div>
    <!-- Área para Mostrar el Reporte -->
    <div class="report-content" id="reportContent">
      <!-- Aquí se generará dinámicamente el reporte -->
    </div>
  </div>

  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <script>
    // Datos iniciales de Sucursales (debe coincidir con el sistema de registro)
    const data = [
      { Empresa: "VIPIZZA", Sucursal: "jalapa", PizzaMensual: 3462, FingersMensual: 356 },
      { Empresa: "VIPIZZA", Sucursal: "poptun", PizzaMensual: 3992, FingersMensual: 312 },
      { Empresa: "VIPIZZA", Sucursal: "zacapa", PizzaMensual: 5706, FingersMensual: 611 },
      { Empresa: "AMERICAN PIZZA", Sucursal: "santa elena", PizzaMensual: 5893, FingersMensual: 287 },
      { Empresa: "AMERICAN PIZZA", Sucursal: "pinula", PizzaMensual: 4639, FingersMensual: 379 },
      { Empresa: "AMERICAN PIZZA", Sucursal: "eskala", PizzaMensual: 2460, FingersMensual: 211 }
    ];
    
    // Recuperar datos de pedidos y pagos desde localStorage
    let pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];
    let pagos = JSON.parse(localStorage.getItem('pagos')) || [];
    
    // Asegurarse de que cada pago tenga el campo 'mes'
    function limpiarPagos() {
      let actualizados = false;
      pagos = pagos.map(pago => {
        if (!pago.mes) {
          if (pago.fechaPago) {
            const [year, month] = pago.fechaPago.split('-');
            pago.mes = `${year}-${month}`;
            actualizados = true;
          } else {
            pago.mes = 'Desconocido';
            actualizados = true;
          }
        }
        return pago;
      });
      if (actualizados) {
        localStorage.setItem('pagos', JSON.stringify(pagos));
      }
    }
    limpiarPagos();
    
    // Elementos del DOM
    const reportMesInput = document.getElementById('reportMes');
    const reportSucursalSelect = document.getElementById('reportSucursal');
    const generarReporteBtn = document.getElementById('generarReporteBtn');
    const exportarReporteCSVBtn = document.getElementById('exportarReporteCSVBtn');
    const exportarReportePDFBtn = document.getElementById('exportarReportePDFBtn');
    const reportContent = document.getElementById('reportContent');
    
    // Mapeo de Sucursal a Empresa
    const sucursalToEmpresaMap = {};
    data.forEach(item => {
      sucursalToEmpresaMap[item.Sucursal.toLowerCase()] = item.Empresa;
    });
    
    // Función para capitalizar la primera letra
    function capitalizeFirstLetter(string) {
      if (!string) return '';
      return string.charAt(0).toUpperCase() + string.slice(1);
    }
    
    // Función para eliminar iframes (si existieran) en el reporte
    function eliminarIframes(element) {
      const iframes = element.querySelectorAll('iframe');
      iframes.forEach(iframe => iframe.remove());
    }
    
    // Función para generar el reporte
    function generarReporte() {
      const mesSeleccionado = reportMesInput.value; // Formato "YYYY-MM"
      const sucursalSeleccionada = reportSucursalSelect.value.trim().toLowerCase();
      
      if (!mesSeleccionado) {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'Por favor, selecciona un Mes para generar el reporte.'
        });
        return;
      }
      
      const [year, month] = mesSeleccionado.split('-');
      const fechaTitulo = new Date(year, month - 1).toLocaleString('es-ES', { month: 'long', year: 'numeric' });
      
      // Filtrar pedidos según el mes y sucursal (usando .trim())
      let pedidosFiltrados = pedidos.filter(pedido => {
        const pedidoDate = new Date(pedido.Fecha);
        const pedidoYear = pedidoDate.getFullYear();
        const pedidoMonth = pedidoDate.getMonth() + 1;
        const mesCoincide = (pedidoYear === parseInt(year)) && (pedidoMonth === parseInt(month));
        const sucursalPedido = pedido.Sucursal ? pedido.Sucursal.trim().toLowerCase() : "";
        const sucursalCoincide = sucursalSeleccionada ? (sucursalPedido === sucursalSeleccionada) : true;
        return mesCoincide && sucursalCoincide;
      });
      
      // Filtrar pagos según el mes y sucursal
      let pagosFiltrados = pagos.filter(pago => {
        const pagoMes = pago.mes;
        const pagoSucursal = pago.Sucursal ? pago.Sucursal.trim().toLowerCase() : "";
        const mesCoincide = pagoMes === mesSeleccionado;
        const sucursalCoincide = sucursalSeleccionada ? (pagoSucursal === sucursalSeleccionada) : true;
        return mesCoincide && sucursalCoincide;
      });
      
      // Determinar las sucursales a reportar
      let sucursalesReport = [];
      if (sucursalSeleccionada) {
        sucursalesReport = [sucursalSeleccionada];
      } else {
        const sucursalesPedidos = pedidosFiltrados.map(p => p.Sucursal ? p.Sucursal.trim().toLowerCase() : "");
        const sucursalesPagos = pagosFiltrados.map(p => p.Sucursal ? p.Sucursal.trim().toLowerCase() : "");
        const todasSucursales = [...new Set([...sucursalesPedidos, ...sucursalesPagos])];
        sucursalesReport = todasSucursales;
      }
      
      // Totales generales
      const totalPedidosGenerales = pedidosFiltrados.reduce((sum, pedido) => sum + pedido.PrecioTotal, 0);
      const totalPagadoGenerales = pagosFiltrados.reduce((sum, pago) => sum + pago.precioTotalPagado, 0);
      const totalPendienteGenerales = totalPedidosGenerales - totalPagadoGenerales > 0 ? totalPedidosGenerales - totalPagadoGenerales : 0;
      const saldoGenerales = totalPagadoGenerales - totalPedidosGenerales > 0 ? totalPagadoGenerales - totalPedidosGenerales : 0;
      
      // Calcular "Cajas Consumidas por Sucursal"
      const cajasPorSucursal = {};
      sucursalesReport.forEach(sucursal => {
        const pedidosSucursal = pedidosFiltrados.filter(p => p.Sucursal && p.Sucursal.trim().toLowerCase() === sucursal);
        const pizzaCount = pedidosSucursal.filter(p => p.TipoCaja && p.TipoCaja.trim().toLowerCase() === 'pizza')
                                         .reduce((sum, p) => sum + p.Cantidad, 0);
        const fingersCount = pedidosSucursal.filter(p => p.TipoCaja && p.TipoCaja.trim().toLowerCase() === 'fingers')
                                           .reduce((sum, p) => sum + p.Cantidad, 0);
        cajasPorSucursal[sucursal] = { pizza: pizzaCount, fingers: fingersCount };
      });
      let totalPizzaSucursal = sucursalesReport.reduce((acc, suc) => acc + (cajasPorSucursal[suc]?.pizza || 0), 0);
      let totalFingersSucursal = sucursalesReport.reduce((acc, suc) => acc + (cajasPorSucursal[suc]?.fingers || 0), 0);
      
      // Calcular "Cajas Consumidas por Marca"
      const cajasPorMarca = {};
      pedidosFiltrados.forEach(pedido => {
        const marca = pedido.Empresa ? pedido.Empresa.trim() : 'Desconocida';
        if (!cajasPorMarca[marca]) {
          cajasPorMarca[marca] = { pizza: 0, fingers: 0 };
        }
        if (pedido.TipoCaja && pedido.TipoCaja.trim().toLowerCase() === 'pizza') {
          cajasPorMarca[marca].pizza += pedido.Cantidad;
        } else if (pedido.TipoCaja && pedido.TipoCaja.trim().toLowerCase() === 'fingers') {
          cajasPorMarca[marca].fingers += pedido.Cantidad;
        }
      });
      let totalPizzaMarca = Object.keys(cajasPorMarca).reduce((sum, marca) => sum + cajasPorMarca[marca].pizza, 0);
      let totalFingersMarca = Object.keys(cajasPorMarca).reduce((sum, marca) => sum + cajasPorMarca[marca].fingers, 0);
      
      // (Opcional) Mostrar en consola para depurar
      console.log("Cajas por Sucursal:", cajasPorSucursal);
      console.log("Cajas por Marca:", cajasPorMarca);
      
      // Generar HTML del reporte
      let reporteHTML = `
        <h2>Reporte de Pedidos de Cajas y Pagos de Cajas - ${fechaTitulo}</h2>
        <div class="general-summary">
          <h3>Resumen General</h3>
          <p><strong>Total Pedidos:</strong> Q${totalPedidosGenerales.toFixed(2)}</p>
          <p><strong>Total Pagado:</strong> Q${totalPagadoGenerales.toFixed(2)}</p>
          <p><strong>Total Pendiente:</strong> Q${totalPendienteGenerales.toFixed(2)}</p>
          <p><strong>Saldo:</strong> ${saldoGenerales > 0 ? `Q${saldoGenerales.toFixed(2)}` : 'Q0.00'}</p>
        </div>
        <div class="empresa-summary">
          <h3>Cajas Consumidas por Sucursal</h3>
          <table>
            <thead>
              <tr>
                <th>Sucursal</th>
                <th>Pizza</th>
                <th>Fingers</th>
              </tr>
            </thead>
            <tbody>
              ${sucursalesReport.length > 0 ? sucursalesReport.map(suc => `
                <tr>
                  <td>${capitalizeFirstLetter(suc)}</td>
                  <td>${cajasPorSucursal[suc].pizza}</td>
                  <td>${cajasPorSucursal[suc].fingers}</td>
                </tr>
              `).join('') : `
                <tr>
                  <td colspan="3" style="text-align: center;">No hay datos de sucursales.</td>
                </tr>
              `}
              ${sucursalesReport.length > 0 ? `
                <tr>
                  <td><strong>Total</strong></td>
                  <td><strong>${totalPizzaSucursal}</strong></td>
                  <td><strong>${totalFingersSucursal}</strong></td>
                </tr>
              ` : ''}
            </tbody>
          </table>
        </div>
        <div class="empresa-summary">
          <h3>Cajas Consumidas por Marca</h3>
          <table>
            <thead>
              <tr>
                <th>Marca</th>
                <th>Pizza</th>
                <th>Fingers</th>
              </tr>
            </thead>
            <tbody>
              ${Object.keys(cajasPorMarca).length > 0 ? Object.keys(cajasPorMarca).map(marca => `
                <tr>
                  <td>${marca}</td>
                  <td>${cajasPorMarca[marca].pizza}</td>
                  <td>${cajasPorMarca[marca].fingers}</td>
                </tr>
              `).join('') : `
                <tr>
                  <td colspan="3" style="text-align: center;">No hay datos de marcas.</td>
                </tr>
              `}
              ${Object.keys(cajasPorMarca).length > 0 ? `
                <tr>
                  <td><strong>Total</strong></td>
                  <td><strong>${totalPizzaMarca}</strong></td>
                  <td><strong>${totalFingersMarca}</strong></td>
                </tr>
              ` : ''}
            </tbody>
          </table>
        </div>
        <div class="all-orders">
          <h3>Todos los Pedidos</h3>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Sucursal</th>
                <th>Tipo de Caja</th>
                <th>Fecha</th>
                <th>Cantidad</th>
                <th>Precio Unitario (Q)</th>
                <th>Precio Total (Q)</th>
              </tr>
            </thead>
            <tbody>
              ${pedidosFiltrados.length > 0 ? pedidosFiltrados.map(pedido => `
                <tr>
                  <td>${pedido.id}</td>
                  <td>${capitalizeFirstLetter(pedido.Sucursal)}</td>
                  <td>${pedido.TipoCaja}</td>
                  <td>${pedido.Fecha}</td>
                  <td>${pedido.Cantidad}</td>
                  <td>Q${pedido.PrecioUnitario.toFixed(2)}</td>
                  <td>Q${pedido.PrecioTotal.toFixed(2)}</td>
                </tr>
              `).join('') : `
                <tr>
                  <td colspan="7" style="text-align: center;">No hay pedidos en el mes seleccionado.</td>
                </tr>
              `}
            </tbody>
          </table>
          <p class="summary-report total-section"><strong>Total General de Pedidos:</strong> Q${totalPedidosGenerales.toFixed(2)}</p>
        </div>
        <div class="all-payments">
          <h3>Todos los Pagos</h3>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Sucursal</th>
                <th>Fecha Pago</th>
                <th>Número de Boleta</th>
                <th>Total Boleta (Q)</th>
              </tr>
            </thead>
            <tbody>
              ${pagosFiltrados.length > 0 ? pagosFiltrados.map(pago => `
                <tr>
                  <td>${pago.id}</td>
                  <td>${capitalizeFirstLetter(pago.Sucursal)}</td>
                  <td>${pago.fechaPago}</td>
                  <td>${pago.boletaPago}</td>
                  <td>Q${pago.precioTotalPagado.toFixed(2)}</td>
                </tr>
              `).join('') : `
                <tr>
                  <td colspan="5" style="text-align: center;">No hay pagos asociados al mes seleccionado.</td>
                </tr>
              `}
            </tbody>
          </table>
          <p class="summary-report total-section"><strong>Total General de Pagos:</strong> Q${totalPagadoGenerales.toFixed(2)}</p>
        </div>
      `;
      
      // Reporte detallado por Sucursal
      sucursalesReport.forEach(sucursal => {
        const empresa = sucursalToEmpresaMap[sucursal] || 'Desconocida';
        const sucursalNombre = capitalizeFirstLetter(sucursal);
        const pedidosSucursal = pedidosFiltrados.filter(p => p.Sucursal && p.Sucursal.trim().toLowerCase() === sucursal);
        const pagosSucursal = pagosFiltrados.filter(p => p.Sucursal && p.Sucursal.trim().toLowerCase() === sucursal);
        const totalPedidos = pedidosSucursal.reduce((sum, p) => sum + p.PrecioTotal, 0);
        const totalPagado = pagosSucursal.reduce((sum, p) => sum + p.precioTotalPagado, 0);
        const totalPendiente = totalPedidos - totalPagado > 0 ? totalPedidos - totalPagado : 0;
        const saldo = totalPagado - totalPedidos > 0 ? totalPagado - totalPedidos : 0;
        const cajasPorTipo = {
          pizza: pedidosSucursal.filter(p => p.TipoCaja && p.TipoCaja.trim().toLowerCase() === 'pizza')
                                .reduce((sum, p) => sum + p.Cantidad, 0),
          fingers: pedidosSucursal.filter(p => p.TipoCaja && p.TipoCaja.trim().toLowerCase() === 'fingers')
                                  .reduce((sum, p) => sum + p.Cantidad, 0)
        };
        
        reporteHTML += `
          <div class="sucursal-report">
            <h2>Reporte - ${sucursalNombre} (${empresa})</h2>
            <h3>Resumen de Cajas Consumidas</h3>
            <table>
              <thead>
                <tr>
                  <th>Pizza</th>
                  <th>Fingers</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>${cajasPorTipo.pizza}</td>
                  <td>${cajasPorTipo.fingers}</td>
                </tr>
              </tbody>
            </table>
            <h3>Pedidos</h3>
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Tipo de Caja</th>
                  <th>Fecha</th>
                  <th>Cantidad</th>
                  <th>Precio Unitario (Q)</th>
                  <th>Precio Total (Q)</th>
                </tr>
              </thead>
              <tbody>
                ${pedidosSucursal.length > 0 ? pedidosSucursal.map(pedido => `
                  <tr>
                    <td>${pedido.id}</td>
                    <td>${pedido.TipoCaja}</td>
                    <td>${pedido.Fecha}</td>
                    <td>${pedido.Cantidad}</td>
                    <td>Q${pedido.PrecioUnitario.toFixed(2)}</td>
                    <td>Q${pedido.PrecioTotal.toFixed(2)}</td>
                  </tr>
                `).join('') : `
                  <tr>
                    <td colspan="6" style="text-align: center;">No hay pedidos para esta sucursal en el mes seleccionado.</td>
                  </tr>
                `}
              </tbody>
            </table>
            <h3>Pagos</h3>
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Fecha Pago</th>
                  <th>Número de Boleta</th>
                  <th>Total Boleta (Q)</th>
                </tr>
              </thead>
              <tbody>
                ${pagosSucursal.length > 0 ? pagosSucursal.map(pago => `
                  <tr>
                    <td>${pago.id}</td>
                    <td>${pago.fechaPago}</td>
                    <td>${pago.boletaPago}</td>
                    <td>Q${pago.precioTotalPagado.toFixed(2)}</td>
                  </tr>
                `).join('') : `
                  <tr>
                    <td colspan="4" style="text-align: center;">No hay pagos para esta sucursal en el mes seleccionado.</td>
                  </tr>
                `}
              </tbody>
            </table>
            <h3>Resumen</h3>
            <p class="summary-report"><strong>Total Pedidos:</strong> Q${totalPedidos.toFixed(2)}</p>
            <p class="summary-report"><strong>Total Pagado:</strong> Q${totalPagado.toFixed(2)}</p>
            <p class="summary-report"><strong>Total Pendiente:</strong> Q${totalPendiente.toFixed(2)}</p>
            <p class="summary-report"><strong>Saldo:</strong> ${saldo > 0 ? `Q${saldo.toFixed(2)}` : 'Q0.00'}</p>
            <hr>
          </div>
        `;
      });
      
      reportContent.innerHTML = reporteHTML;
      eliminarIframes(reportContent);
      
      // Habilitar exportación si hay datos
      exportarReporteCSVBtn.disabled = (pedidosFiltrados.length === 0 && pagosFiltrados.length === 0);
      exportarReportePDFBtn.disabled = (pedidosFiltrados.length === 0 && pagosFiltrados.length === 0);
    }
